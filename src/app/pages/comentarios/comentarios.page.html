<ion-header [translucent]="true">

  <ion-toolbar mode="ios" color="primary">
    <ion-title class="tituloPrincipal" >
      Foro de comentarios
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-card>
      <ion-item lines="none">
        <span>
          Publicador:&nbsp;
        </span>
        <ion-input [(ngModel)]="userName"></ion-input>
      </ion-item>
    </ion-card>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <a id="topOfPage" href="#topOfPage"></a>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresa tu comentario</ion-card-title>
      <!-- <ion-card-subtitle class="publicacionSeleccionada">{{publicacionSeleccionada}}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Titulo de comentario</ion-label>
      <ion-input [(ngModel)]="publicacion.title"></ion-input>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Cuerpo de comentario</ion-label>
      <ion-textarea [(ngModel)]="publicacion.body"></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col><ion-button shape="round" expand="block" (click)="limpiarPublicacion()">Limpiar</ion-button></ion-col>
        <ion-col><ion-button shape="round" expand="block" (click)="guardarPublicacion()">Guardar</ion-button></ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding-top ion-text-center">
      <ion-button [routerLink]="['/home']" id="volver">Volver</ion-button>
    </div>

  </ion-card>

  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top">Comentarios recientes</ion-card-title>
  </ion-card>

  <ion-card *ngFor="let p of publicaciones; let i=index; trackBy: getIdentificadorItemPublicacion">

    <ion-card-header>
      <h6>(Comentario #{{p.id}}) {{p.name}}</h6>
      <h4>{{p.title}}</h4>
    </ion-card-header>

    <ion-card-content>
      {{p.body}}
    </ion-card-content>

    <ion-button (click)="editarPublicacion(p)">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="eliminarPublicacion(p)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

  </ion-card>

</ion-content>
